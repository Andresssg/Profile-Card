<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section class="container">
    <!-- <img class="container__top-img" src="images/bg-pattern-top.svg" alt="background top image">
    <img class="container__bottom-img" src="images/bg-pattern-bottom.svg" alt="background bottom image"> -->
    <div class="profile-card">
      <img class="profile-card__background" src="images/bg-pattern-card.svg" alt="background profile image">
      <div class="card-main-info">
        <img class="card-main-info__img" src="images/image-victor.jpg" alt="profile picture victor">
        <h1 class="card-main-info__name">Victor Crest <span class="card-main-info__age">26</span></h1>
        <p class="card-main-info__location">London</p>
      </div>
      <div class="card-stats-info">
        <p>80K
          <span>Followers</span>
        </p>
        <p>803K
          <span>Likes</span>
        </p>
        <p>1.4K
          <span>Photos</span>
        </p>
      </div>
    </div>
  </section>
</body>

</html>
